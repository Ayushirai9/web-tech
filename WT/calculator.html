<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .calculator { width: 250px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="number"] { width: 100px; margin-bottom: 10px; }
        button { width: 50px; margin: 2px; }
        #result { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="First number"><br>
        <input type="number" id="num2" placeholder="Second number"><br>
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('sub')">-</button>
        <button onclick="calculate('mul')">*</button>
        <button onclick="calculate('div')">/</button>
        <div id="result"></div>
    </div>
    <script>
        function calculate(operation) {
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            let res = '';
            if (isNaN(n1) || isNaN(n2)) {
                res = 'Please enter both numbers.';
            } else {
                switch (operation) {
                    case 'add': res = n1 + n2; break;
                    case 'sub': res = n1 - n2; break;
                    case 'mul': res = n1 * n2; break;
                    case 'div':
                        if (n2 === 0) res = 'Cannot divide by zero.';
                        else res = n1 / n2;
                        break;
                }
            }
            document.getElementById('result').textContent = 'Result: ' + res;
        }
    </script>
</body>
</html>
