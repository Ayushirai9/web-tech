<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <script>
        function calculateFactorial() {
            const num = parseInt(document.getElementById('number').value);
            let result = 1;
            if (isNaN(num) || num < 0) {
                document.getElementById('output').textContent = "Please enter a non-negative integer.";
                return;
            }
            for (let i = 2; i <= num; i++) {
                result *= i;
            }
            document.getElementById('output').textContent = 'Factorial of ${num} is ${result}' ;
        }
    </script>
</head>
<body>
    <h2>Factorial Calculator</h2>
    <input type="number" id="number" min="0" placeholder="Enter a non-negative integer">
    <button onclick="calculateFactorial()">Calculate</button>
    <p id="output"></p>
</body>
</html>
