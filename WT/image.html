<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCA Department</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Fixed position text */
    .fixed-text {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 100;
    }

    /* Floating window */
    .floating-box {
      width: 300px;
      padding: 20px;
      background: #f9f9f9;
      border: 2px solid #333;
      border-radius: 10px;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: move;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
  <link rel="stylesheet" href="image.css">
</head>
<body>

  <div class="floating-box" id="floatingBox" >
    <strong>MCA Department</strong>
  </div>


</body>
</html>
